<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Panier</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="icon" type="image/x-icon" href="../photos/noun-medusa-5240169.png">
        <link rel="stylesheet" href="../styles/kart.css">
    </head>

    <body>
        <button onclick="topFunction()" id="topbtn" title="Go to top"> <img src="../photos/arrow_up.png" alt="Retour en haut de page" class="a04"> </button> <!--Retour en haut de page-->
        <header>
            <div class="flex-container">
                
            </div>
        </header>
        <div class="parallax2"></div> <!--Parallaxe-->
        <div class="row">
            <div class="column75">
                <div class="cart-container">
                    <form id="cart-form"> <!--Formulaire de renseignements-->
                                
                        <div class="row">
                            <div class="column50">
                                <h3>Adresse de facturation:</h3>
                                <label for="fname">Nom complet: *</label>
                                <input type="text" id="fname" name="firstname" placeholder="Jean Dupont" required>
                                <label for="email">Email *</label>
                                <input type="text" id="email" name="email" placeholder="jean@example.com" required>
                                <label for="phone">Numéro de téléphone *</label>
                                <input type="text" id= "phone" name="phone" placeholder="0606060606" required>
                                <label for="adresse">Adresse de livraison*</label>
                                <input type="text" id="adresse" name="adresse" placeholder="35 rue Berthelot" required>
                                <label for="date">Date de livraison souhaitée*</label>
                                <input type="date" id="date" name="date" required> 
        
                                
                            </div>
                                
        
                            <div class="column50">
                                <h3>Informations de payement</h3>
                                <label for="cname">Titulaire de la Carte*</label>
                                <input type="text" id="cname" name="cardname" placeholder="Jean Dupont" required>
                                <label for="ccnum">Numéro de la Carte*</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                                <div class="row">
                                    <div class="column50">
                                        <label for="expyear" >Date d'expiration*</label>
                                        <input type="month" id="expyear" name="expyear" required>
                                    </div>
                                    <div class="column50">
                                        <label for="cvv">CVV*</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352" required>
                                    </div>
                                    <div class="column50">
                                        <label for="message">Un message à nous laisser ? ;)</label>
                                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                        <input type="button" value="Valider" class="btn" onclick="checkForm()" id=send>
                        <input type="reset" value="Réinitialiser" class="btn" id="reset">
                    </form>
                </div>
            </div>

            <div class="column25"> <!-- Contenu du Panier-->
                <div class="cart-container">
                    <h1>Récapitulatif</h1>
                    <section id="cart-content">
                        <h4>Vous n'avez rien de votre panier</h4>
                    </section>
                    <template id="cart_item_template">
                        <div id="item-{{item-id}}">
                            <h3>{{name}}</h3>
                            <div>
                                {{options}}
                            </div>
                            <div>
                                <button onclick='addOne({{item-id}})'> + </button>
                                <h3 id = item-number>{{quantity}}</h3>
                                <button onclick='removeOne({{item-id}})'> - </button>
                            </div>
                            <div>
                                <h3 id="item-price">{{price}}</h3>
                                <button onclick='removeItem({{item-id}})' class=remove-button> x </button>
                            </div>
                        </div>
                            
                    </template>
                    <section class="total_price">
                        <p id="items_price">Commande : </p>
                        <p id="delivery_price">Frais de livraison</p>
                        <p id="total_price">Prix total:</p>
                        <button class="btn" id="buy" onclick=""> Poursuivre la commande</button>
                    </section>
                </div>
            </div>
        </div>
            
        <div class="parallax1"></div>


        <footer></footer>


        <script src="../scripts/scripts.js"></script>
        <script src="../scripts/header&footer.js"></script>
        <script src="../scripts/cart.js"></script>
    
    </body>
</html>
