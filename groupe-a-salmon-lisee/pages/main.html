<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>La Taverne du Kraken</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="icon" type="image/x-icon" href="../photos/noun-medusa-5240169.png">
        <link rel="stylesheet" href="../styles/main.css">
    </head>


    <body>
        <!-- Ajout du bouton de retour en haut de page -->
        <button onclick="topFunction()" id="topbtn" title="Go to top"> <img src="../photos/arrow_up.png" alt="Retour en haut de page" class="a04"> </button>
        <header>
            <div class="flex-container">
                
            </div>
        </header>
        
        <div class="flex-container"> <!--Message d'accueil-->
            <div class="p01">
                <h1>Bienvenue à La Taverne !</h1>
                <p>Des pulls personnalisés de qualité à moindre prix !</p>
            </div>

        </div>
    
            <div class="parallax3"></div> <!--Image en parallaxe-->

        <div class="flex-container">
    
            <div class="p01"> <!-- Grille de produits-->
                <h3>Nos produits phares:</h3>
                <div class="dropdown">
                    <button onclick="showFilters()" class="dropbtn">Filtres</button> <!-- Filtres -->
                    <div id="dropbtn" class="dropdown-content">
                        <div class="filters">
                            <form id="filtersform">
                                <p>Filtres</p>
                                <div class="row">
                                    <div class="column50">
                                        <p>Prix min: <input type="number" min=0 value=0 name="price" id="pricemin" oninput="updateFilters()"></p>                                
                                        <p>Prix max: <input type="number" min=0 value=100 name="price" id="pricemax" oninput="updateFilters()"></p>
                                    </div>
                                
                                    <div class="column50">
                                        <p><input type="radio" name="zip" value="oui" onclick="updateFilters()" id="oui">Avec zip</p>
                                        <input type="radio" name="zip" value="non" onclick="updateFilters()" id="non">Sans zip</p>
                                    </div>
                                    
                                    <div class="column50">
                                        <p><input type="radio" name="capuche" value="oui" onclick="updateFilters()" id="oui">Avec capuche</p>
                                        <input type="radio" name="capuche" value="non" onclick="updateFilters()" id="non">Sans capuche</p>
                                        <input type="button" value="Effacer" onclick="resetFilters()" class="dropbtn">
                                    </div>
                                    
                                </div>
                                
                            </form>
                          </div>                             
                        </div>
                    </div>
                    <div class="product_list" id="product_list"> <!--Affichage des produits-->
                        <p>Loading products...</p>
                    </div>
                    <div class="flex-container">
                        <template id="card_templateZ"> 
                            <div class="flex-item" id=item-{{id}}>
                                <div class="img{{id}}">
                                    <div class="imgcont">
                                        <img src="{{image_src}}" alt={{alt_image}} class="image">
                                            <div class="overlay"> <!--Quand on passe sur une image, on affiche le nom du produit, son prix et cela est cliquable-->
                                                <div class="text">
                                                    <div class=card>
                                                        <a href="produits.html?id={{id}}" class="cardlink">
                                                            <p class="cardlink">{{name}}</p>
                                                            <p> Prix: {{price}}</p>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                
                            </div>       
                            </template>
                    </div>   
            </div>      
        </div>
            
    


        <div class="parallax1"></div>

        <footer>
        
        </footer>

        <script src="../scripts/scripts.js"></script>
        <script src="../scripts/header&footer.js"></script>
        <script src="../scripts/produits.js"></script>
        <script src="../scripts/filters.js"></script>

    </body>
</html>
