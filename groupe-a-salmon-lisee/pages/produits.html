<!DOCTYPE html>

<html lang = "fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Taverne du Kraken</title>
    <!--<link rel="stylesheet" href="../styles/styles.css">-->
    <link rel="stylesheet" href="css/colorPick.min.css">
    <link rel="icon" type="image/x-icon" href="../photos/noun-medusa-5240169.png">
    <link rel="stylesheet" href="../styles/produits.css">
</head>

<body>
    <button onclick="topFunction()" id="topbtn" title="Go to top"> <img src="../photos/arrow_up.png" alt="Retour en haut de page" class="a04"> </button>

    <header>
        <div class="flex-container">
            
        </div>
    </header>

    <div class="flex-container">
        <div><img src="" alt="" id = "image-pull" class="image"></div> <!--Image du pull-->
        <div>      
            <div id = pulls-name>Produit choisit: </div><br> <!--Options de personnalisations-->
            <div class="flex-container" id="button">
                    
                <div>Couleur :</div>
                <div><label class="dot">
                    <input type="checkbox" id="rcheck" checked="checked" onclick="uncheckColors(this)">
                    <span class="checkmark" id="red"></span>
                    </label>
                </div>
                <div><label class="dot">
                    <input type="checkbox" id="bcheck" onclick="uncheckColors(this)">
                    <span class="checkmark" id="blue"></span>
                    </label>
                </div>
                <div><label class="dot">
                    <input type="checkbox" id="vcheck" onclick="uncheckColors(this)">
                    <span class="checkmark" id="violet"></span>
                    </label>
                </div>
                <div><label class="dot">
                    <input type="checkbox" id="gcheck" onclick="uncheckColors(this)">
                    <span class="checkmark" id="green"></span>
                </label></div>
                      
            </div>
            
            <br>

            <label for ="fquantity"> Quantité : </label><input type="number" min="1" autocomplete="on" id="fquantity" name="quantité" value="1" onchange="updateItem()">
            
            <br><br>

            <h4>Texte au dos :</h4>         
            sans <label class="switch"> 
                <input type="checkbox" id="backtextcheck" name="backtextcheck" onchange="Fbacktext();updateItem()">
                <span class="slider round"></span>
            </label>
            avec
            <div class="text-popup" id="back-text-popup"><input type="text" id="backtext"></div>

            <br><br>

            <h4>A la manche :</h4>  
            sans <label class="switch"> 
                <input type="checkbox" id="armtextcheck" name="armtextcheck" onchange="Farmtext();updateItem()">
                <span class="slider round"></span>
            </label>
            avec
            <div class="text-popup" id="arm-text-popup"><input type="text" id="armtext"></div>

           <br><br>
            <p id="pulls-price">Prix : </p>
            <input class= 'dropbtn' type="button" value="Ajouter au panier" id="buy" onclick="addToCart()">
            <a href="main.html">Retour à la séléction</a> 
           
        </div>
    </div>
    <footer></footer>

    <script src="../scripts/scripts.js"></script>
    <script src="../scripts/header&footer.js"></script>
    <script src="../scripts/personnalisation.js"></script>
</body>

</html>
